<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de sesión - Inventario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="card card-login">
    <div class="card-body p-4 p-md-5">
      <div class="d-flex flex-column align-items-center mb-4">
        <div class="logo-circle mb-2">U</div>
        <h5 class="mb-0 fw-semibold text-primary">Sistema de Inventario</h5>
        <small class="text-muted">Universidad de Sonora</small>
      </div>

      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} py-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-unison w-100 mt-2">Iniciar sesión</button>
      </form>

      <small class="text-muted d-block mt-3">
        No hay opción para registrar usuarios nuevos ni recordar sesión. Uso interno.
      </small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
